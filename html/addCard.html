<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/addCard.css" th:href="@{/css/addCard.css}" />
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css" th:href="@{/lib/fa/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css" th:href="@{/lib/mui/css/mui.min.css}" />
    <title>添加银行卡</title>
    <script src="../lib/jquery-1.12.4.js" th:src="@{/lib/jquery-1.12.4.js}" ></script>
    <script src="../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../lib/flexible/flexible.js" th:src="@{/lib/flexible/flexible.js}" ></script>
    <script src="../lib/bootstrap/js/bootstrap.js" th:src="@{/lib/bootstrap/js/bootstrap.js}" ></script>
    <script src="../lib/artTemplate/template-web.js" th:src="@{/lib/artTemplate/template-web.js}" ></script>
    <script src="../js/addCard.js" th:src="@{/js/addCard.js}"></script>
  </head>
  <body>
    <div class="main">
      <form id="addCard">
        <div class="card">
          <span>卡类型</span>
          <input class="savingCard" type="radio"  name="type" value="3" checked="checked" />
          <span>借记卡</span>
          <input class="creditCard" type="radio" name="type" value="4" />
          <span>贷记卡</span>
        </div>
        <div class="kinds number">
          <span>卡号</span>
          <input type="text" value="" name="no" placeholder="请输入银行卡" />
        </div>
        <div class="kinds username">
          <span>姓名</span>
          <input type="text" value="" name="name" placeholder="持卡人姓名" />
        </div>
        <div class="kinds">
          <span>证件类型</span>
          <select class="idCard" name="certId" id="">
            <option value="身份证" selected>身份证</option>
          </select>
        </div>
        <div class="kinds">
          <span>证件号码</span>
          <input type="text" value="" name="certNo" placeholder="请输入您的证件号码" />
        </div>
        <div class="kinds">
          <span>预留手机号</span>
          <input type="text" value="" name="phone"  placeholder="请输入您的银行预留手机号"  />
        </div>
        <div class="info">
          <input type="checkbox" value="" />
          <a>我已阅读并同意《授权支付用户协议》</a>
        </div>
      </form>

      <button class="btn" onclick="submitCard();">下一步</button>
    </div>
  </body>
</html>
