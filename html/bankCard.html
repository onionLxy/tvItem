<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bankCard.css">
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <title>银行卡</title>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/common.js"></script>
    <script src="../lib/flexible/flexible.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../js/bankCard.js"></script>
</head>
<body>
    <div class="main">
        <div class="bankCard">
            <!-- 模板渲染1 -->
            <!-- <div class="content">
                <div class="white_box">
                    <img class='bank_logo' src="../images/icon/@2x/招商@2x.png" alt="">
                </div>
                <div class="bank">
                    <span>招商银行 (信用卡)</span>
                    <span>6226 **** **** 2339</span>
                </div>
                <img class='right_arrow' src="../images/icon/@2x/icon _ func_right_arrow_white@2x.png" alt="">
            </div>    -->
        </div>
        <!-- 模板引擎渲染1 -->
        <script type="text/html" id="bankCard"> 
            {{each tokens v i}}
            <div class="content" data-id={{tokens[i].equipmentId}}>
                    <div class="white_box">
                        <img class='bank_logo' src="../images/icon/@2x/招商@2x.png" alt="">
                    </div>
                    <div class="bank">
                        <span>{{tokens[i].accName}}{{tokens[i].cardType<=1?"信用卡":"借记卡"}}</span>
                        <span class='num_hide'>{{tokens[i].cardNo}}</span>
                    </div>
                    <img class='right_arrow' src="../images/icon/@2x/icon _ func_right_arrow_white@2x.png" alt="">
            </div>
            {{/each}}
        </script>


    </div>
</body>

</html>
