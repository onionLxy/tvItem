    <script src="../lib/bootstrap/js/bootstrap.js"></script>

  <body>
    <div class="main">
      <div class="bankCard">

        <!-- <div class="bill_list">
          <div class="content">
            <div class="time">
              <span class="date fl">2019-06-03</span>
              <span class="price fr">56.00</span>
            </div>
            <div class="movie">

    <!-- 渲染页面1 -->
    <script type="text/html" id="billList">
    {{each orders v i}}
    <div class="bill_list" data-order='{{orders[0].order[i].orderNo}}' data-card='{{orders[0].cardNo}}' data-merchant='{{orders[0].merchantId}}'>
        <div class="content" >
          <div class="time">
            <span class="date fl">{{orders[0].order[i].transTm}}</span>
            <span class="price fr">￥{{orders[0].order[i].amt}}</span>
          </div>
          <div class="movie">
            <span class="movie_name fl">{{orders[0].order[i].goodsName}}</span>
            <span class="pay_bank fr">{{orders[0].cardNo}}</span>
          </div>
        </div>
        <div class="rightArrow" ></div>
    </div>
      {{/each}}
    </script>
  </body>
