<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../css/deviceBinding.css"	th:href="@{/css/deviceBinding.css}">
<link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css"	th:href="@{/lib/fa/css/font-awesome.min.css}">
<link rel="stylesheet" href="../lib/mui/css/mui.min.css"	th:href="@{/lib/mui/css/mui.min.css}">
<title>设备绑定</title>
<script src="../lib/flexible/flexible.js"	th:src="@{/lib/flexible/flexible.js}"></script>
<script src="../lib/jquery-1.12.4.js" th:src="@{/lib/jquery-1.12.4.js}"></script>
<script src="../js/common.js" th:src="@{/js/common.js}"></script>
<script src="../lib/bootstrap/js/bootstrap.js"	th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
<script src="../js/deviceBinding.js" th:src="@{/js/deviceBinding.js}"></script>
</head>
<body>
	<div class="main">
		<div class="banner">
			<div class="pic">
				<img class='banner_left fl' src="../images/icon/@2x/小米@2x.png" th:src="@{/images/icon/@2x/小米@2x.png}" alt=""> 					
					<img class='banner_mid fl' src="../images/icon/@2x/箭头@2x.png" th:src="@{/images/icon/@2x/箭头@2x.png}" alt="">
				 <img class='banner_right fr' src="../images/icon/@2x/云闪付@2x.png" th:src="@{/images/icon/@2x/云闪付@2x.png}" alt="">
			</div>
		</div>
		<div class="details">
			<div class="details_info" th:each="obj : ${desc}">
				<span class="name" th:text="${obj.key}">设备名称</span>
				 <span class="model" th:text="${obj.value}">小米A4 55寸液晶电视</span>
			</div>
		</div>
		<form action="/form" th:action="/form">
			<button type="submit" class="confirm mui-btn mui-btn-danger">确认授权</button>
		</form>
	</div>
</body>

</html>
