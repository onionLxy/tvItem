<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	  <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/deviceManagement.css" />
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css" />
    <title>设备管理</title>
    <script src="../lib/flexible/flexible.js"></script>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/common.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="../js/deviceManagement.js"></script>
    <!-- 接入银联云闪付接口 -->
    <script src='../lib/unionPay.js'></script>
  </head>

  <body>
      <!-- 无数据页面 -->
      <div class="content">
          <div class="loading">
              <img src="../images/icon/@2x/loading.png">
          </div>
          <p class="info">暂无添加的设备信息</p>
          <button class="btn" onclick="qrCoder();">添加</button>
      </div>
    <div class="main" id="video">
      <div class="details">
        <!-- 模板引擎渲染1 -->
        <!-- <div class="details_info">
          <img class="tv" src="../images/icon/@2x/电视@2x.png" />
          <span>电视</span>
          <div class="right fr"></div>
        </div> -->
        
      </div>
    </div>
    <!-- 模板引擎渲染1 -->
    <script type="text/html" id="kinds"> 
      {{each types v i}}
        <div class="details_info" data-id="{{types[i].typeId}}">
          <img class="tv" src='../images/icon/@2x/{{types[i].typeName}}@2x.png' />
          <span>{{types[i].typeName}}</span>
          <div id ='getId' class="right fr" ></div>
        </div>
      {{/each}}
  </script>
  </body>
</html>
