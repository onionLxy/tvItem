<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
	  <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/onlinePay.css" th:href="@{/css/onlinePay.css}"/>
    <link rel="stylesheet" href="../lib/fa/css/font-awesome.min.css" th:href="@{/lib/fa/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css" th:href="@{/lib/mui/css/mui.min.css}" />
    <title>开通在线支付</title>
    <script src="../lib/flexible/flexible.js" th:src="@{/lib/flexible/flexible.js}"></script>
    <script src="../lib/jquery-1.12.4.js" th:src="@{/lib/jquery-1.12.4.js}"></script>
    <script src="../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../lib/bootstrap/js/bootstrap.js" th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
    <script src="../lib/artTemplate/template-web.js" th:src="@{/lib/artTemplate/template-web.js}"></script>
    <script src="../js/onlinePay.js" th:src="@{/js/onlinePay.js}"></script>
  </head>

  <body>
    <div class="main">
      <p class="info">
        信息加密处理，仅用于银行验证，请验证您本人的银行卡，认证通过后身份信息不可修改
      </p>
      <div class="card">
        <img src="../images/icon/@2x/交行@2x.png" alt="" />
        <span class="bank_name" th:text="${cardInfo.headName">工商银行</span>
        <span class="bank_kinds" th:text="${cardInfo.type">储蓄卡</span>
        <span class="num" th:text="${cardInfo.disNo}"></span>
      </div>
      <form action="formAdd" id='formAdd' th:action="@{addCardSendSms}">
        <div class="details">
          <div class="details_info">
            <span class="name">真实姓名</span>
            <input class="model" name='name' type="text" placeholder="请输入姓名" />
          </div>
          <div class="details_info">
            <span class="name">证件类型</span>
            <span class="model">身份证</span>
          </div>
          <div class="details_info">
            <span class="name">证件号码</span>
            <input class="model" name='certId' type="text" placeholder="请输入证件号码" />
          </div>
        </div>
        <div class="tel">
          <span class="tel_name">手机号</span>
          <input class="tel_num"  name='phone' type="text" placeholder="请输入手机号" />
        </div>

      <button class="btn" type="submit">下一步</button>
      </form>
    </div>
  </body>
</html>
